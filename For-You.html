<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/1.1.5/css/emoji.min.css" rel="stylesheet" />
    <title>Document</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-image: linear-gradient(90deg, #d114e6 0%, #f5576c 100%);
        }
        
        .annu {
            background: linear-gradient(90deg, #00d2ff 0%, #3a47d5 100%)!important;
            background-color: white!important;
            border: 1px solid grey!important;
            border-radius: 5px!important;
            color: black;
        }
        
        .cutie {
            background: linear-gradient(90deg, #FC466B 0%, #3F5EFB 100%)!important;
            color: white;
        }
    </style>
</head>

<body>
    <div id="main" class="container">
        <div class="form-group">
            <div class="pt-4 text-center">
                <label><h3>ğŸ¹ğŸŒ¼ğŸ£ Happy New Year ğŸ¹ğŸŒ¼ğŸ£</h3></label>
            </div>
            <input type="text" class="form-control" id="searchinput" aria-describedby="" placeholder="Enter Word To Search">
        </div>
        <div class="pt-1 row">
            <div class="col-6">
                <button type="submit" id="btnSearch" class="btn btn-outline-dark">Submit</button>
            </div>
            <div class=" col-6 ">
                <h4 class="pl-5 " id="totalcnt ">
            </div>
        </div>
        <hr>
        <table class="table table-responsive " id="csv-display"></table>
    </div>
</body>
<script>
    $(document).ready(() => {
        var data;
        $.ajax({
            type: "GET",
            url: "https://drive.google.com/uc?export=download&id=10jV2emjwXlWyyLuquKdUSjH1VLdpUPVI",
            dataType: "text",
            crossDomain: true,
            success: function(response) {
                data = $.csv.toArrays(response);
            }
        });
        $(document).on('click', '#btnSearch', () => {
            if ($('#searchinput').val().trim().length <= 0) {
                alert('Hehe !!! Word To Dalo Search Karne k Liye');
            }
            var newdata = [];
            $.each(data, (i) => {
                var str1 = data[i];
                var str2 = $('#searchinput').val();
                if (str1[0].indexOf(str2) != -1) {
                    newdata.push(data[i]);
                }
            });
            generateHtmlTable(newdata.reverse());
        });
    })

    function generateHtmlTable(data) {
        $('#totalcnt').html('TOTAL COUNT : ' + data.length)
        var html = '<table  class="table table-condensed table-hover table-striped ">';
        if (typeof(data[0]) === 'undefined') {
            return null;
        } else {
            $.each(data, function(index, row) {
                html += '<tr>';
                var tdclass = '';
                $.each(row, function(index, colData) {
                    var str1 = colData;
                    if (str1.toLowerCase().indexOf("anil prajapati") >= 0) {
                        tdclass = 'annu';
                    } else {
                        tdclass = 'cutie';
                    }
                    html += '<td class=' + tdclass + '>';
                    html += colData;
                    html += '</td>';
                });
                html += '</tr>';
            });
            html += '</tbody>';
            html += '</table>';
            $('#csv-display').empty();
            $('#csv-display').append(html);
            $('span').add('style', 'font-weight:normal');
        }
    }
</script>

</html>
